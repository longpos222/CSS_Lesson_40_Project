<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing mp3</title>
    <script src="https://kit.fontawesome.com/6767e045cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://zjs.zadn.vn/zmp3-desktop/releases/v0.1.5/fonts/icons/styles.css" type="text/css">
    <link rel="stylesheet" href="https://static-zmp3.zadn.vn/skins/zmp3-v5.2/fonts/roboto/styles.css" type="text/css">
    <link rel="stylesheet" href="./components/header.css" type="text/css">
</head>
<body>

<header id="header">
    <div class="top-bar">

        <div class="head-of-header">
            <!-- Logo của Zing mp3 -->
                <a href="https://zingmp3.vn/" class="logo"></a>

                <!-- Ô tìm kiếm ở header -->
            <div class="header-search-wrap">
                <i class="icon ic-search"></i>
                <div class="input-wrapper">
                    <input class="search-input" type="textbox" placeholder="Nhập tên bài hát, ca sĩ hoặc mv…">
                </div>
            </div>

            <!-- Ô tài khoản của người dùng -->
            <div class="user-profile-container">
                <a href="#" class="icon-button">
                    <i class="icon ic-upload"></i>
                </a>
                <a href="#" class="icon-button">
                    <i class="icon ic-noti"></i>
                </a>
                <div class="login-wrap">
                    <a href="#" class="icon-login-button"></a>
                    <div class="login-button">
                        <a href="#">
                          Đăng Nhập
                        </a>
                    </div>
                    <div class="info-button">
                        <a href="#">
                            <i class="icon ic-go-down"></i>
                        </a>     
                    </div>
                </div>
            </div>
        </div>    

        <!-- Ô thanh menu -->
        <div class="menu-bar">
            <ul class="nav">
                <li><a href="#" class="nav-link">TRANG CHỦ</a></li> 
                <li><a href="#" class="nav-link">#ZINGCHART</a></li>    
                <li><a href="#" class="nav-link">MỚI PHÁT HÀNH</a></li> 
                <li><a href="#" class="nav-link">TOP 100</a></li>   
                <li><a href="#" class="nav-link">CHỦ ĐỂ</a></li>    
                <li><a href="#" class="nav-link">MV</a></li>    
                <li><a href="#" class="nav-link">ALBUM</a></li> 
                <li><a href="#" class="nav-link">NGHỆ SĨ</a></li>   
                <li><a href="#" class="nav-link">NHẠC CÁ NHÂN</a></li>                
                <li class="vip-button">
                    <a href="#" class="nav-link">
                        <!-- <i class="icon ic-svg-vip-btn"></i> 
                        <img src="https://zjs.zadn.vn/zmp3-desktop/releases/v0.1.5/images/VIP-1x.svg" alt="">-->
                    </a>
                </li>
            </ul>
        </div>
    </div>

</header>

<main id="main-body"></main>
<footer id="footer"></footer>


</body>
</html>
